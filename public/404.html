<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Oops! The page you're looking for cannot be found.">
    <title>404 - Page Not Found | Snigdha OS</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- Styles -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Fira Sans', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #1e1e2f;
        color: #ffffff;
        text-align: center;
      }
      .container {
        max-width: 600px;
      }
      h1 {
        font-size: 5rem;
        margin: 0;
        color: #6495ed;
      }
      p {
        font-size: 1.2rem;
        margin: 1rem 0 2rem;
        color: #d1d1e0;
      }
      a {
        display: inline-block;
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        color: #ffffff;
        background-color: #6495ed;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      a:hover {
        background-color: #4a7fcf;
      }
      .logo {
        margin-bottom: 2rem;
      }
      .logo img {
        max-width: 120px;
        height: auto;
      }
    </style>
    <script>
      // Redirect to homepage after 5 seconds
      setTimeout(() => {
        window.location.href = '/';
      }, 5000);
    </script>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="/snigdhaos-logo.png" alt="Snigdha OS Logo">
      </div>
      <h1>404</h1>
      <p>Oops! The page you're looking for doesn't exist or has been moved.</p>
      <p>You will be redirected to the homepage in 5 seconds.</p>
      <a href="/">Go to Homepage Now</a>
    </div>
  </body>
</html>
